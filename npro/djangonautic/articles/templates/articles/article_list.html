{% load static from staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>
          article
        </title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
    <h1><a href="{% url 'articles:list' %}">title</a></h1>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.s }}</p>
            <p>{{ article.date }}</p>
        </div>
        {% endfor %}
    </div>
    </body>
</html>
